<html>

<head>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <script defer src="progressbar.js"></script>
    <script defer src="searchbar.js"></script>
    <script defer src="popups.js"></script>
    <script defer src="tritable.js"></script>
    <title>Gestionnaire de tâches</title>
</head>

<body>

    <!-- Contenu principal -->
    <h1>Gestionnaire de tâches</h1>

    <input type="text" id="searchBar" placeholder="Rechercher...">
    <p></p>
    <table class="tableTaches">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Description</th>
                <th>Échéance</th>
                <th>Priorité</th>
                <th>Statut</th>
            </tr>
        </thead>

        <tbody id="tableTaches"></tbody>
    </table>

    <p></p>

    <button id="ajoutertache" onclick="openpoptache()">+</button>
    <progress id="progressBar"></progress>
    
    <br />
    <div id="pourcentage">% de tâches accomplies</div>

    <div class="poptache" id="poptache">
        <div class="poptache-header">
            <div class="titre" id="titretexte">Ajouter une tâche</div>
            <button data-close-button class="close-button" onclick="closepoptache()">&times;</button>
        </div>
        <div class="poptache-body">
            <input type="text" id= "titre" placeholder="Titre ">
            <p></p>
            <textarea id= "description" placeholder="Description"></textarea>
            <p></p>
            <input type="date" id="echeance" name="echeance" value="" required/>
            <p></p>
            <select name="priorite" id="priorite">
                <option value="(3) Basse">Priorité basse</option>
                <option value="(2) Moyenne">Priorité moyenne</option>
                <option value="(1) Haute">Priorité haute</option>
            </select> 
            <p></p>
            <select name="statut" id="statut">
                <option value="En cours">En cours</option>
                <option value="Terminée">Terminée</option>
            </select>
            <p></p>
            <button id= "tachevalide" onclick="ajouterTache(-1)">Valider</button>
            <p></p>
            <button id= "tachesuppr" onclick="supprimerTache(-1)">Supprimer la tâche</button>
        </div>
    </div>
    <div id="overlay"></div>
    
    <div class="popecheance" id="popecheance">
        <div class="popecheance-header">
            Échéance(s) proche(s) <button data-close-button class="close-button" onclick="closepopecheance()">&times;</button>
        </div>
        <div id="popecheance-body"></div>
    </div>
</body>
</html>
